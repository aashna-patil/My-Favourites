<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>My Favourites - Selection</title>

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="container">

        <div class="favourites" id="color">

            <label>Select Favourite Colour</label>

            <div class="dropdown">

                <select>

                    <option>Favourite Colour</option>

                    <option>Orange</option>

                    <option>Pink</option>

                    <option>Blue</option>

                </select>

            </div>

        </div>

        <div class="favourites" id="cartoon">

            <label>Select Favourite Cartoon</label>

            <div class="dropdown">

                <select>

                    <option>Favourite Cartoon</option>

                    <option>Marvel's Ultimate Spider-Man</option>

                    <option>Doraemon</option>
                    
                    <option>Spirited Away</option>

                </select>

            </div>

        </div>

        <div class="favourites" id="sports">

            <label>Select Favourite Sport</label>

            <div class="dropdown">

                <select>

                    <option>Favourite Sport</option>

                    <option>Badminton</option>

                    <option>Table Tennis</option>
                    
                    <option>Tennis</option>

                </select>

            </div>

        </div>

        <div class="favourites" id="Game">

            <label>Select Favourite Game</label>

            <div class="dropdown">

                <select>

                    <option>Favourite Game</option>

                    <option>Minecraft</option>

                    <option>Roblox</option>
                    
                    <option>Genshin Impact</option>

                </select>

            </div>

        </div>

    </div>

</body>

</html>
